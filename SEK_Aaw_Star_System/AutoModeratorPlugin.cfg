<?xml version="1.0" encoding="utf-8"?>
<AutoModeratorConfig xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <IsEnabled>true</IsEnabled>
  <FirstIdleTime>180</FirstIdleTime>
  <IntervalFrequency>5</IntervalFrequency>
  <TrackingTime>300</TrackingTime>
  <PunishTime>600</PunishTime>
  <GracePeriodTime>20</GracePeriodTime>
  <OutlierFenceNormal>2</OutlierFenceNormal>
  <IgnoreNpcFactions>true</IgnoreNpcFactions>
  <ProfileExemptBlockTypeIds>Cockpit</ProfileExemptBlockTypeIds>
  <ProfileExemptBlockTypeIds>CockpitOpen</ProfileExemptBlockTypeIds>
  <MaxGridMspf>0.5</MaxGridMspf>
  <MaxPlayerMspf>0.5</MaxPlayerMspf>
  <WarningLagNormal>0.7</WarningLagNormal>
  <EnableLagWarningNotification>true</EnableLagWarningNotification>
  <WarningCurrentLevelText>Your current lag</WarningCurrentLevelText>
  <EnableWarningQuestlog>true</EnableWarningQuestlog>
  <WarningTitle>Auto Moderator: WARNING</WarningTitle>
  <WarningDetailMustProfileSelfText>Hello engineer, this is Auto Moderator bot. One or some of your grids are about to exceed the max allowed server resource consumption. You may be causing the server lag. If your lag level reaches 100%, one of your laggiest grids will be punished. Profile yourself with this chat command:
!lag profile</WarningDetailMustProfileSelfText>
  <WarningDetailMustDelagSelfText>To reduce the server lag, please disable or reduce the number of suspicious blocks. This warning message will go away as soon as you reach below the threshold.</WarningDetailMustDelagSelfText>
  <WarningDetailMustWaitUnpinnedText>Your lag level reached 100%. One of your grids will be punished. You can stop the punishment by lowering your lag level below 100%.</WarningDetailMustWaitUnpinnedText>
  <WarningDetailEndedText>Your lag level reached below the alerting point. This warning message will show up again if your lag level grew back up.</WarningDetailEndedText>
  <PunishType>None</PunishType>
  <EnablePunishChatFeed>true</EnablePunishChatFeed>
  <PunishReportChatName>Auto Moderator</PunishReportChatName>
  <PunishReportChatFormat>[{faction}] {player} "{grid}" ({level})</PunishReportChatFormat>
  <ExemptBlockTypePairs>BatteryBlock</ExemptBlockTypePairs>
  <ExemptBlockTypePairs>Door</ExemptBlockTypePairs>
  <ExemptBlockTypePairs>TerminalBlock/ControlPanel</ExemptBlockTypePairs>
  <DamageNormalPerInterval>0.05</DamageNormalPerInterval>
  <MinIntegrityNormal>0.5</MinIntegrityNormal>
  <DisableGpsMod>false</DisableGpsMod>
  <GpsVisiblePromoteLevel>Admin</GpsVisiblePromoteLevel>
  <MaxGpsCount>3</MaxGpsCount>
  <GpsNameFormat>[{faction}] {grid} {ratio} ({time})</GpsNameFormat>
  <GpsDescriptionFormat>The {rank} laggiest grid. Get 'em!</GpsDescriptionFormat>
  <GpsColorCode>#FF00FF</GpsColorCode>
  <SuppressWpfOutput>false</SuppressWpfOutput>
  <EnableLoggingTrace>false</EnableLoggingTrace>
  <EnableLoggingDebug>false</EnableLoggingDebug>
  <LogFilePath>Logs/AutoModerator-${shortdate}.log</LogFilePath>
</AutoModeratorConfig>