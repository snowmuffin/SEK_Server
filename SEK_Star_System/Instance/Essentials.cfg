<?xml version="1.0" encoding="utf-8"?>
<EssentialsConfig xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <_enableRanks>false</_enableRanks>
  <_defaultRank>Default</_defaultRank>
  <_overridePerms>false</_overridePerms>
  <_enableHomes>false</_enableHomes>
  <AutoCommands>
    <AutoCommand>
      <CommandTrigger>Timed</CommandTrigger>
      <Compare>LessThan</Compare>
      <Name>Restart</Name>
      <Interval>05:00:00</Interval>
      <TriggerRatio>0</TriggerRatio>
      <TriggerCount>0</TriggerCount>
      <DayOfWeek>All</DayOfWeek>
      <Steps>
        <CommandStep>
          <Delay>00:30:00</Delay>
          <Command>!notify "in 1 hour" SERVER_RESTART  3000 Red</Command>
          <Command>!say "in 1 hour" SERVER_RESTART</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:15:00</Delay>
          <Command>!notify "in 30 minutes"  SERVER_RESTART  3000 Red</Command>
          <Command>!say "in 30 minutes" SERVER_RESTART</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:05:00</Delay>
          <Command>!notify  "in 15 minutes"  SERVER_RESTART 3000 Red</Command>
          <Command>!say "in 15 minutes" SERVER_RESTART</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:05:00</Delay>
          <Command>!notify  "in 10 minutes." SERVER_RESTART  3000 Red</Command>
          <Command>!say "in 10 minutes" SERVER_RESTART</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:03:00</Delay>
          <Command>!notify  "in 5 minutes."  SERVER_RESTART  3000 Red</Command>
          <Command>!say "in 5 minutes" SERVER_RESTART</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!restart 120</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!notify SERVER_RESTART 3000 Red</Command>
        </CommandStep>
      </Steps>
    </AutoCommand>
    <AutoCommand>
      <CommandTrigger>OnStart</CommandTrigger>
      <Compare>LessThan</Compare>
      <Name>Initial Cleanup</Name>
      <Interval>00:00:00</Interval>
      <TriggerRatio>0</TriggerRatio>
      <TriggerCount>0</TriggerCount>
      <DayOfWeek>All</DayOfWeek>
      <Steps>
        <CommandStep>
          <Delay>00:10:00</Delay>
          <Command>!cleanup delete name "^(Small|Large|Static) Grid ?\d*$" playerdistancegreaterthan 1000  blockslessthan 20 nosubtype TierForge2x nosubtype TierForge4x nosubtype TierForge8x</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!cleanup delete ownedby nobody playerdistancegreaterthan 1000 nosubtype TierForge2x nosubtype TierForge4x nosubtype TierForge8x</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!cleanup delete blockslessthan 20 playerdistancegreaterthan 1000 nopower notype MyBeacon nosubtype TierForge2x nosubtype TierForge4x nosubtype TierForge8x</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!cleanup delete name "^CargoShip_.*$" playerdistancegreaterthan 1000 nosubtype TierForge2x nosubtype TierForge4x nosubtype TierForge8x</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!cleanup delete name "^\(NPC-.+?\).+$" playerdistancegreaterthan 1000 nosubtype TierForge2x nosubtype TierForge4x nosubtype TierForge8x</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!safezone clear</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!cleanup delete insideplanet</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!cleanup delete name "^AS2-" hasownertype npc playerdistancegreaterthan 1000</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!cleanup delete name "^\[NPC Wreck\].*$"</Command>
        </CommandStep>
      </Steps>
    </AutoCommand>
    <AutoCommand>
      <CommandTrigger>Timed</CommandTrigger>
      <Compare>LessThan</Compare>
      <Name>Constant Cleanup</Name>
      <Interval>00:31:00</Interval>
      <TriggerRatio>0</TriggerRatio>
      <TriggerCount>0</TriggerCount>
      <DayOfWeek>All</DayOfWeek>
      <Steps>
        <CommandStep>
          <Delay>00:05:00</Delay>
          <Command>!broadcast "in 5 minutes. Type !motd for info" CLEANUP 255 255 0 false</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!cleanup delete name "^\(NPC-.+?\).+$" playerdistancegreaterthan 9000 nosubtype TierForge2x nosubtype TierForge4x nosubtype TierForge8x</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!cleanup delete floatingobjects playerdistancegreaterthan 500</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!cleanup delete ownedby nobody notype MyBeacon  playerdistancegreaterthan 1000 nosubtype TierForge2x nosubtype TierForge4x nosubtype TierForge8x</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!cleanup delete hasownertype npc blockslessthan 20 playerdistancegreaterthan 1000 nosubtype TierForge2x nosubtype TierForge4x nosubtype TierForge8x</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!cleanup delete name "^(Small|Large|Static) Grid ?\d*$" playerdistancegreaterthan 1000 nosubtype TierForge2x nosubtype TierForge4x nosubtype TierForge8x</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!cleanup delete ownedby pirates playerdistancegreaterthan 10000 nosubtype TierForge2x nosubtype TierForge4x nosubtype TierForge8x</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!cleanup delete hasownertype npc ownedby "The Figurehead" playerdistancegreaterthan 10000 </Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!cleanup delete hasgridtype ship playerdistancegreaterthan 20000 hasownertype npc nosubtype TierForge2x nosubtype TierForge4x nosubtype TierForge8x</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!cleanup delete nopower notype MyBeacon blockslessthan 20  playerdistancegreaterthan 1000 nosubtype TierForge2x nosubtype TierForge4x nosubtype TierForge8x</Command>
        </CommandStep>
        <CommandStep>
          <Delay>00:00:00</Delay>
          <Command>!broadcast done CLEANUP 255 255 0 false</Command>
        </CommandStep>
      </Steps>
    </AutoCommand>
  </AutoCommands>
  <InfoCommands />
  <EnableRanks>false</EnableRanks>
  <DefaultRank>Default</DefaultRank>
  <OverrideVanillaPerms>false</OverrideVanillaPerms>
  <EnableHomes>false</EnableHomes>
  <NewUserMotdUrl>false</NewUserMotdUrl>
  <StopShipsOnStart>false</StopShipsOnStart>
  <UtilityShowPosition>false</UtilityShowPosition>
  <MarkerShowPosition>true</MarkerShowPosition>
  <BackpackLimit>1</BackpackLimit>
  <CutGameTags>false</CutGameTags>
</EssentialsConfig>